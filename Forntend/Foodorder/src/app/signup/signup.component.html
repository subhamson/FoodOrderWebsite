<div class="container">
    <div class="details">
        <h1>Sign Up</h1>

        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="input-container">
                <label>Full Name</label>
                <div>
                    <input type="text" placeholder="Enter your Name" formControlName="Name"/>
                </div>
            </div>
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Enter your Email" formControlName="Email"/>
                </div>
            </div>
            <div class="input-container">
                <label>Mobile No</label>
                <div>
                    <input type="text" placeholder="Enter your Mobile Number" formControlName="Mobile"/>
                </div>
            </div>
            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="Pass"/>
                </div>
            </div>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            <a style="color: white; margin-top:10px" routerLink="/login">Already registered? Click to Here Login!</a>
        </form>
    </div>

</div>
